<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    h1

    <script>
        window.onload=function(){
            var xhr=new XMLHttpRequest();
            xhr.open('GET', '/listUsers', true);
            xhr.send(null);
            xhr.onreadystatechange=function(){
                if(xhr.readyState===4 && xhr.status===200){
                    console.log(xhr.responseText);
                }
            }
        }
    </script>
</body>
