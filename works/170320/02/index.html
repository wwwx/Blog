<html lang="en">

<body>
    
<form onsubmit="return false">
    <label for="name">username</label> <input id="username" type="text" placeholder="username"><br>

            console.log(res);
            // if()
            location.href = 'http://www.baidu.com';
        }
        // console.log('OK')
    })


})
</script>
