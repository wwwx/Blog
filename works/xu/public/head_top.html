<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<template id="head-top-component">
		<style>
			div { margin: 0;  padding: 0; }
			.wrap { height: .88rem; background: #ff0034; color: #fff; font-size: .24rem; }	
			.title { display: block; width: 2rem; height: .88rem; margin: 0 auto; text-align: center; font-size: .32rem; line-height: .88rem; }
		</style>
		<div class="wrap">
			<span class="title">Home</span>
		</div>
	</template>
	
	<script>
		var indexDoc = document;
		var helloDoc = (indexDoc._currentScript || indexDoc.currentScript).ownerDocument;
		var tmpl = helloDoc.querySelector("#head-top-component");
		var HelloProto = Object.create(HTMLElement.prototype);
		HelloProto.createdCallback = function() {
			var root = this.createShadowRoot();
			root.appendChild(indexDoc.importNode(tmpl.content, true));
		};
		indexDoc.registerElement("head-top-component", { prototype: HelloProto });
	</script>
</body>
</html>
