<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<template id="hello-component">
		<style>
			div { margin: 0;  padding: 0; }
			.wrap { width: 2rem; height: 2rem; margin: .2rem; background: #f60; border-radius: 4px; }
		</style>
		<div class="wrap"></div>
	</template>
	
	<script>
		var indexDoc = document;
		var helloDoc = (indexDoc._currentScript || indexDoc.currentScript).ownerDocument;
		var tmpl = helloDoc.querySelector("#hello-component");
		var HelloProto = Object.create(HTMLElement.prototype);
		HelloProto.createdCallback = function() {
			var root = this.createShadowRoot();
			root.appendChild(indexDoc.importNode(tmpl.content, true));
		};
		indexDoc.registerElement("hello-component", { prototype: HelloProto });
	</script>
</body>
</html>
