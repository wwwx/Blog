<script>

    $(document).ready(function(){
        $('.footer a').click(function(){
            var rel = $(this).attr('rel');
            if(!rel){
                return false;
            } else {
                $(this).addClass('active').siblings().removeClass('active');
                $('#main').load(rel);
                if($('html').scrollTop()) {
                    $('html').animate({ scrollTop: 0 }, 500);
                    return false;
                }
                $('body').animate({ scrollTop: 0 }, 500);
                return false;
            }
        })
    })

</script>
