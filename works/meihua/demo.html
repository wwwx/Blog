<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="stylesheet" href="js/components/swiper/css/swiper.min.css" />
        <link rel="stylesheet" href="js/components/swiper/css/animate.min.css" />
        <link rel="stylesheet" href="css/base.css" />

    </head>
    <body>
        <section class="swiper-container">
            <section class="swiper-wrapper">
                <article class="swiper-slide box1">
                    <div class="firstlock"><h1>梅</h1></div>
                    <div class="leftDoor"><img src="img/meihua-4.jpg"></div>
                    <div id="cube"></div>
                    <div class="con f1">
                        <div class="music">
                            <audio class="iMusic" src="media/01.mp3"></audio>
                            <div class="music_player" id="mp"></div>
                        </div>
                        <figure id="poetry1">
                            <h1 class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration=".7s" swiper-animate-delay="1s">咏梅</h1><br>
                            <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration=".5s" swiper-animate-delay="2s">箫绎</p><br>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration=".7s" swiper-animate-delay="4s">梅含今春树</p><br>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration=".7s" swiper-animate-delay="6s">还临先日池</p><br>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration=".7s" swiper-animate-delay="8s">人怀前岁忆</p><br>
                            <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration=".7s" swiper-animate-delay="10s">花发故年枝</p><br>

                        </figure>
                        <div id="ship">
                            <img src="img/meihua-1-1-1.jpg" />
                        </div>
                        <div id="bird1">
                            <img src="img/meihua-1-1-2.fw.png" />
                        </div>
                    </div>
                    <div class="rightDoor"></div>
                </article>
                <article class="swiper-slide box2">
                    <div class="leftDoor on"></div>
                    <div class="con f2">
                        <figure id="poetry2">
                            <h1 class="ani" swiper-animate-effect="rollIn" swiper-animate-duration=".7s" swiper-animate-delay="1s">梅花</h1><br>
                            <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration=".5s" swiper-animate-delay="2s">王安石</p><br>
                            <p class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration=".7s" swiper-animate-delay="4s">墙角数枝梅</p><br>
                            <p class="ani" swiper-animate-effect="rotateInUpRight" swiper-animate-duration=".7s" swiper-animate-delay="6s">凌寒独自开</p><br>
                            <p class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration=".7s" swiper-animate-delay="8s">遥知不是雪</p><br>
                            <p class="ani" swiper-animate-effect="rotateInUpRight" swiper-animate-duration=".7s" swiper-animate-delay="10s">为有暗香来</p><br>

                        </figure>
                        <div id="butterfly">
                            <img src="img/butterfly.gif" />
                        </div>
                        <div id="ship">
                            <img src="img/meihua-1-1-1.jpg" />
                        </div>
                        <div id="bird1">
                            <img src="img/meihua-1-1-2.fw.png" />
                        </div>
                    </div>
                    <div class="rightDoor on"></div>
                </article>
                <article class="swiper-slide box3">
                    <div class="leftDoor on"></div>
                    <div class="con f3">
                        <figure id="poetry3">
                            <h1 class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0s"><br><br>雪梅</h1>
                            <p class="ani" swiper-animate-effect="slideInDown" swiper-animate-duration="2s" swiper-animate-delay="2s"><br><br><br>卢梅坡</p>
                            <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="4s">梅雪争春未肯降</p>
                            <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="6s">骚人搁笔费评章</p>
                            <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="8s">梅须逊雪三分白</p>
                            <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="10s">雪却输梅一段香</p>
                        </figure>
                        <div id="bird1">
                            <img src="img/meihua-1-1-2.fw.png" />
                        </div>
                        <div id="ship">
                            <img src="img/meihua-1-1-1.jpg" />
                        </div>
                    </div>
                    <div class="rightDoor on"></div>
                </article>
                <article class="swiper-slide box4">
                    <div class="leftDoor on"></div>
                    <div class="con f4">
                        <figure id="poetry4_bj" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration=".5s" swiper-animate-delay="0s"></figure>
                        <figure id="poetry4">

                            <div class="ani" swiper-animate-effect="slideInDown" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
                            <div class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
                            <div class="ani" swiper-animate-effect="slideInDown" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
                            <div class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
                            <div class="ani" swiper-animate-effect="slideInDown" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>

                            <div class="ani" swiper-animate-effect="slideOutUp" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
                            <div class="ani" swiper-animate-effect="slideOutDown" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
                            <div class="ani" swiper-animate-effect="slideOutUp" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
                            <div class="ani" swiper-animate-effect="slideOutDown" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
                            <div class="ani" swiper-animate-effect="slideOutUp" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>

                        </figure>

                        <div id="ship">
                            <img src="img/meihua-1-1-1.jpg" />
                        </div>
                    </div>
                    <div class="rightDoor on"></div>
                </article>
                <article class="swiper-slide box5">
                    <div class="leftDoor on"></div>
                    <div class="con f5">
                        <figure id="over">
                            <p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">谢谢欣赏</p>
                        </figure>
                        <div id="ship">
                            <img src="img/meihua-1-1-1.jpg" />
                        </div>
                    </div>
                    <div class="rightDoor on"></div>
                </article>
            </section>
        </section>
        <script src="js/components/jquery.js"></script>
        <script src="js/components/swiper/js/swiper.min.js"></script>
        <script src="js/components/swiper/js/swiper.animate1.0.2.min.js"></script>
        <script src="js/common.js"></script>
    </body>
</html>
